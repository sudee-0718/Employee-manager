

<div class="vbg">
    <div class="col-md-12">
        <h3 class="mb-3 text-center emp">Update Employee</h3>

        <div class="form-group fm">
            <input type="text" [(ngModel)]= "employeeData.name" class="form-control" placeholder="First Name">
        </div>

        <div class =" form-group input-group fm">
            <input type="text" [(ngModel)]= "employeeData.lname" class="form-control" placeholder="Last Name"/>
        </div>

        <div class="form-group fm">
            <input type="text" [(ngModel)]= "employeeData.email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group fm">
            <input type="text" [(ngModel)]= "employeeData.phone" class="form-control" placeholder="Phone">
        </div>

        <div class =" form-group input-group fm">
            <input type="text" [(ngModel)]= "employeeData.post" class="form-control" placeholder="Post"/>
        </div>

        <div class =" form-group input-group fm">
            <input type="text" [(ngModel)]= "employeeData.dept" class="form-control" placeholder="Department"/>
        </div>

        <div class="form-group fm fm-add">
            <button class="btn btn-success btn-lg btn-block" (click) = "updateEmployee()">Update</button>
        </div>
        
    </div>
</div>
